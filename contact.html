<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Nebula - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
        /* HERO SECTION */
        .hero-section {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8ffff18, #eeeeee);
            color: white;
            display: flex;
            align-items: center;
        }

        .hero-img {
            animation: float 4s ease-in-out infinite;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(244, 248, 248, 0.712);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .btn-outline-light:hover {
            background-color: white;
            color: #000;
        }

        footer {
            background: var(--bs-body-bg);
        }
    </style>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Nebula</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>

      <button id="themeToggle" class="btn btn-outline-secondary ms-3">
        üåô
      </button>
    </div>
  </div>
</nav>

<section class="py-5">
  <div class="container">
    <h2 class="fw-bold text-center mb-4">Contact Us</h2>

    <div class="row justify-content-center">
      <div class="col-lg-6">

        <!-- Replace with your email -->
        <form action="https://formsubmit.co/v.harshavardhan03@gmail.com" method="POST">

          <input type="hidden" name="_captcha" value="false">

          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea name="message" class="form-control" rows="4" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Send Message
          </button>

        </form>

      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Same Theme Script -->
<script>
  const toggleBtn = document.getElementById("themeToggle");
  const htmlTag = document.documentElement;

  const savedTheme = localStorage.getItem("theme");
  if (savedTheme) {
    htmlTag.setAttribute("data-bs-theme", savedTheme);
    toggleBtn.textContent = savedTheme === "dark" ? "‚òÄÔ∏è" : "üåô";
  }

  toggleBtn.addEventListener("click", () => {
    const currentTheme = htmlTag.getAttribute("data-bs-theme");
    const newTheme = currentTheme === "light" ? "dark" : "light";

    htmlTag.setAttribute("data-bs-theme", newTheme);
    localStorage.setItem("theme", newTheme);
    toggleBtn.textContent = newTheme === "dark" ? "‚òÄÔ∏è" : "üåô";
  });
</script>

</body>
</html>
